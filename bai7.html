<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1;
        let day = "";
        for (i; i <= 100; i++) {
            {
                if (i % 3 == 0) {
                    day = day + " " + "Fizz"
                } else if (i % 5 == 0) {
                    day = day + " " + "Buzz"
                } else if ((i % 3 == 0) && (i % 5 == 0)) {
                    day = day + " " + "FizzBuzz"
                } else {
                    day = day + " " + i;
                }
            }
        }
        document.write(day);
    </script>
</body>

</html>
