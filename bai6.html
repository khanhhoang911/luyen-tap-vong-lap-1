<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = "";
        let sum = 0;
        let count = 0;   
        for (let i=0; ; i++) {
                if (i%7==0) {
                day = day + i;
                sum = sum + i;
                count = count + 1;
                if(count==30)
                break;
            }
        }
        document.write(sum);
    </script>    
</body>
</html>
