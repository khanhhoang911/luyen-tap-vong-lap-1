<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nhietdo = Number(prompt("Nhập vào nhiệt độ"))
        while (nhietdo < 20 || nhietdo > 100) {
            if (nhietdo < 20) {
                alert("Nhiệt độ quá lạnh")
                nhietdo = Number(prompt("Nhập tăng nhiệt độ"))
            } else if (nhietdo > 100) {
                alert("Nhiệt độ quá nóng")
                nhietdo = Number(prompt("Nhập giảm nhiệt độ"))
            }
        }
        alert("Nhiệt độ bình thường")
    </script>
</body>

</html>
